document-definition:
  name: registration
  content:
  - id: training
    label: Register to training
    type: 'document(demodfm:training)'
    validators:
    - required
  - id: email
    label: Your email address
    type: string
    validators:
    - required
    - email
  - id: status
    label: Registration status
    type: string
    possible-values:
    # TODO: arne supplies correct values
    - Requested
    - Awaiting payment
    - Confirmed
    validators:
    - required
  - id: has-paid
    type: boolean
  - id: reduction
    type: percentage(100)
  - id: priceToPay
    type: currency(EUR)
    formula: $(training.participation-price) * (1 - $(reduction))

