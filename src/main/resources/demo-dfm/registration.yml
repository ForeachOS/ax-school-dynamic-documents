document-definition:
  name: Registration
  content:
  - id: training
    type: document(demodfm:training)
    validators:
    - required
  - id: email
    type: string
    validators:
    - required
  - id: status
    type: string
    possible-values:
    - requested
    - awaiting-payment
    - confirmed
  - id: originalPrice
    type: currency(EUR)
    formula: "$(training.registrationFee)"
  - id: discount
    type: percentage(100)
    formula: "$(training.discount)"
  - id: actualPrice
    label: Your personal price
    type: currency(EUR)
    formula: "$(originalPrice) * (1 - $(discount))"
