  - "versionLabel"
  - "field:email"
  - "field:training"
  #- "field:training.date"
  - "field:status"
  - "document.createdDate"
  filter:
    mode:
      advanced: true
    fields:
    - id: documentName
    - id: 'field:status'
    - id: 'field:email'